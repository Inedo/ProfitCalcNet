name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Add ProGet NuGet Source
      run: dotnet nuget add source https://proget.inedo.com/nuget/NuGetLibraries/v3/index.json -n ProGet
    - name: Remove NuGet.org
      run: dotnet nuget remove source nuget.org
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Create dotnet tool manifest (should only run this if no manifest exists)
      run: dotnet new tool-manifest
    - name: Install PGScan - uses .config/dotnet-tools.json
      run: dotnet tool install pgscan
    - name: Scan
      working-directory: ProfiteCalcNet.Console
      with: # Set the secret as an input
         api_secret: ${{ secrets.PROGETAPIKEY }}
      run: dotnet tool run pgscan identify --type=nuget --input=ProfiteCalcNet.Console.csproj --project-name=ProfitCalcNetConsole --version=1.0.0 --project-type=application --proget-url=https://proget.inedo.com --api-key=$api_secret --consider-project-references
